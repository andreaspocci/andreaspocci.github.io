<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meteo Sant’Antonino</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="titleblock">
        <div class="title">Meteo Sant’Antonino</div>
        <div class="subtitle" id="subtitle">Caricamento…</div>
      </div>

      <div class="status" id="statusPill">
        <span class="dot"></span>
        <span class="statusText" id="statusText">Live</span>
      </div>
    </header>

    <main class="grid">
      <section class="card hero" id="hero">
        <div class="heroLeft">
          <div class="heroIcon" id="heroIcon">☁️</div>
          <div class="heroText">
            <div class="heroTemp" id="nowTemp">--°</div>
            <div class="heroDesc" id="nowDesc">--</div>
            <div class="heroMeta" id="nowMeta">--</div>
          </div>
        </div>

        <div class="heroRight">
          <div class="kpi">
            <div class="kpiLabel">Pioggia max oggi</div>
            <div class="kpiValue" id="rainToday">--%</div>
          </div>
          <div class="kpi">
            <div class="kpiLabel">Vento</div>
            <div class="kpiValue" id="windNow">-- km/h</div>
          </div>
          <div class="kpi">
            <div class="kpiLabel">Min / Max oggi</div>
            <div class="kpiValue" id="minMaxToday">--° / --°</div>
          </div>
        </div>
      </section>

      <section class="card" id="hourlyCard">
        <div class="cardTitle">Prossime ore</div>
        <div class="hourly" id="hourly"></div>
      </section>

      <section class="card" id="dailyCard">
        <div class="cardTitle">7 giorni</div>
        <div class="daily" id="daily"></div>
      </section>

      <section class="card mini" id="tipsCard">
        <div class="cardTitle">Note</div>
        <div class="small" id="tips">
          Dati dal tuo Worker con cache. Se l’API è limitata, vedi l’ultimo aggiornamento disponibile.
        </div>
      </section>
    </main>

    <footer class="footer">
      <div id="footerText">—</div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
